<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You — Jay Martin's Web</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      background: #f9fafb;
      color: #333;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #06b6d4;
      position: relative;
      margin-bottom: 25px;
      animation: scaleIn 0.8s ease-out forwards;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 26px;
      top: 50px;
      width: 25px;
      height: 45px;
      border-right: 4px solid #06b6d4;
      border-bottom: 4px solid #06b6d4;
      transform: rotate(45deg);
      transform-origin: center;
      animation: drawCheck 0.8s ease-in-out 0.4s forwards;
      opacity: 0;
    }

    @keyframes drawCheck {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      color: #06b6d4;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in forwards;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
      animation: fadeIn 1.8s ease-in forwards;
    }

    a {
      text-decoration: none;
      color: #fff;
      background: #06b6d4;
      padding: 12px 28px;
      border-radius: 25px;
      transition: background 0.3s, transform 0.3s;
      animation: fadeIn 2.2s ease-in forwards;
    }

    a:hover {
      background: #0891b2;
      transform: translateY(-2px);
    }

    #redirect {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #777;
      opacity: 0;
      animation: fadeIn 2.5s ease-in forwards;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #06b6d4;
      opacity: 0;
      border-radius: 50%;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1>Thank You!</h1>
  <p>Your message has been successfully sent. I’ll get back to you soon.</p>
  <a href="https://martinsedem.vercel.app"><i class="fas fa-home"></i> Return to Home</a>
  <p id="redirect">Redirecting you back to home in <span id="countdown">5</span> seconds...</p>

  <script>
    // Confetti
    const colors = ['#06b6d4', '#ec4899', '#6366f1', '#f59e0b'];
    for (let i = 0; i < 25; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(confetti);
    }

    // Countdown and redirect
    let timeLeft = 5;
    const countdown = document.getElementById('countdown');
    const redirectMessage = document.getElementById('redirect');

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://martinsedem.vercel.app";
      }
    }, 1000);
  </script>
</body>
</html>
